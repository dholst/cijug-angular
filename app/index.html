<!DOCTYPE html>
<html>
<head>
  <title>cijug</title>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="src/app.css">
</head>
<body ng-app="cijug" ng-cloak ng-controller="MyFirstController as vm">

  <form class="form-inline">
    <div class="form-group">
      <label for="your-name">why is Angular.js so popular?</label>
      <input type="text" class="form-control" id="your-name" ng-model="vm.name">
    </div>
  </form>

  <span ng-if="vm.name">Hello {{vm.name}}</span>

  <script src="lib/bower_components/angular/angular.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
